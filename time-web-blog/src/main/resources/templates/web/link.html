<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.yanshisan.cn" />
    <meta name="robots" content="all" />
    <title>友链</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/master.css}" />
    <link rel="stylesheet" th:href="@{/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/css/about.css}" />
	<link rel="stylesheet" type="text/css"th:href="@{/css/plugins/ppfInput/minippfix.css}" />
	<link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
	<style>
		.prefix{
			padding-top: 2px;
		}
		.collection li{
			padding-bottom: 5px;
		}
	</style>
</head>
<body>
    <div class="header" th:style="'background:url(' + ${blogWebConfig.indexBackground} + ');'">
    </div>
    <div th:replace="/web/hader :: header"></div>
    <div class="doc-container" id="doc-container">
		<div class="container-fixed">
		    <div class="container-inner">
		        <article>
		            <section>
		                <h1>链接申请说明</h1>
		                <p>
		                    <i class="fa fa-close"></i>经常宕机&nbsp;
		                    <i class="fa fa-close"></i>不合法规&nbsp;
		                    <i class="fa fa-close"></i>插边球站&nbsp;
		                    <i class="fa fa-close"></i>红标报毒&nbsp;
		                    <i class="fa fa-check"></i>原创优先&nbsp;
		                    <i class="fa fa-check"></i>技术优先
		                </p>
		                <p>
		                    交换友链可在留言板留言.请将本站加入友链<br>
		                    名称：TimeBlog<br>
		                    网址：https://www.dccode.cn<br>
		                    图标：https://www.dccode.cn/logo.png<br>
		                    描述：TimeBlog,多学习多做事多思考
		                </p>
						<button class="layui-btn layui-btn-xs" id="sub-comment" >申请友链</button>
		                <p>
		                    申请提交后若无其它原因将在24小时内审核,如超过时间还未通过,请私信我.(各种额外因素)
		                </p>
		            </section>
		        </article>

				<!--提交留言-->
				<div id="comment-box" >
					<ul class="collection" data-for="coloured" style="padding:0 15px">
						<li> <input type="text" placeholder="输入网站名称" class="ppfix pre qq blue" id="qq-input" /> </li>
						<li> <input type="text" placeholder="输入网站链接" class="ppfix pre email orange" id="email-input" /> </li>
						<li> <input type="text" placeholder="输入网站图标" class="ppfix pre user dark-grey " id="user-input" /> </li>
						<li> <input type="text" placeholder="输入网站描述" class="ppfix pre user dark-grey " id="description-input" /> </li>
					</ul>
					<button class="layui-btn layui-btn-xs" style="margin-left: 80%" >提交留言</button>
				</div>

		        <ul class="link-list">
	                <li  th:each="link:${linkList}">
	                    <div class="pd-lr-10">
	                        <a   th:href="${link.linkHerf}" target="_blank">
	                            <img th:src="${link.linkImage}">
	                            <h3 th:text="${link.linkName}"></h3>
	                            <p th:text="${link.linkDescription}"></p>
	                        </a>
	                    </div>
	                </li>
		        </ul>
		    </div>
		</div>
    </div>
    <div th:replace="/web/hader :: float"></div>
	<script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script th:src="@{/js/yss/gloable.js}"></script>
	<script src="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
    <script th:inline="javascript">NProgress.start();</script>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/modernizr/2.5.2/modernizr.min.js"></script>
	<script th:src="@{/js/plugins/ppfinput/minippfix.js}"></script>
	<script src="https://cdn.bootcss.com/wow/1.0.1/wow.min.js"></script>
    <script th:src="@{/js/index.js}" ></script>
    <script th:inline="javascript">
        window.onload = function () {
            NProgress.done();
        };

    </script>
</body>
</html>
