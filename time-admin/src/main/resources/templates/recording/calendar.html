<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInDown">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Draggable Events</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">

                            <a class="dropdown-toggle" data-toggle="dropdown" href="calendar.html#">

                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="calendar.html#">选项1</a>

                    <div class="ibox-content">
                        <div id='external-events'>
                            <p>可拖动的活动</p>

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h2>FullCalendar</h2> 这是一个jQuery插件，它提供了全尺寸，可拖动，使用Ajax的操作方式，并且可以使用自己的feed格式，如谷歌日历。
                        <p>
                            <a href="http://arshaw.com/fullcalendar/" target="_blank">FullCalendar开发文档</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>FullCalendar示例 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="calendar.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="calendar.html#">选项1</a>
                                </li>
                                <li><a href="calendar.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <head th:include="include :: footer"></head>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script th:src="@{/js/jquery-ui.custom.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <!-- Full Calendar -->
    <script th:src="@{/js/plugins/fullcalendar/fullcalendar.min.js}"></script>

    <script>
        $(document).ready(function () {

            $('#external-events div.external-event').each(function () {
                var eventObject = {
                    title: $.trim($(this).text()),
                    _id: $.trim($(this).attr("target_id"))
                    // use the element's text as the event title
                };
                $(this).data('eventObject', eventObject);
                $(this).draggable({
                    zIndex: 999,
                    revert: true, // will cause the event to go back to its
                    revertDuration: 0 //  original position after the drag
                });

            });

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                droppable: true,
                selectable: true,
                drop: function (date, allDay) {
                    var originalEventObject = $(this).data('eventObject');
                    var copiedEventObject = $.extend({}, originalEventObject);
                    copiedEventObject.start = date;
                    copiedEventObject.allDay = allDay;
                    $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
                    debugger;
                    let eventType = $(this).attr("target_id");
                    let dataContent = {"recordStartTime":date,"eventType":eventType};

                    $.ajax({
                        url: ctx+"record/insertRecordByTime",
                        type: 'post',
                        data:JSON.stringify(dataContent),
                        processData: false,
                        contentType: false,
                        dataType: 'json',
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                        },
                        success: function (msg) {
                            if(msg.code == 200){

                            }
                        }
                    });


                },
                dayClick: function(date, allDay, jsEvent, view) {
                    var selDate = $.fullCalendar.formatDate(date, 'yyyy-MM-dd');//格式化日期
                    alert(date);
                },
                eventClick: function(date, allDay, jsEvent, view) {
                    $('#calendar').fullCalendar('removeEvents',date._id);
                },
                events:function(start,end,callback){
                    let url = {"startDate":start,"endDate":end};
                    $.ajax({
                        url: ctx+"record/queryRecordByTime",
                        type: 'post',
                        data:JSON.stringify(url),
                        processData: false,
                        contentType: false,
                        dataType: 'json',
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                        },
                        success: function (msg) {
                            if(msg.code == 200){
                                let data = msg.rows;
                                let events = [];
                                //alert("进入到events内部")
                                $.each(data,function (key,value) {
                                    let startDate = new Date(value.recordStartTime);
                                    let endDate = new Date(value.recordEndTime);
                                    events.push({
                                        title: value.recordTitle,
                                        start: startDate,
                                        end: endDate,
                                        allDay: true,
                                        id: value.recordId,
                                        editable:false,
                                    });
                                });
                                callback(events);
                            }
                        }
                    });

                }
            });


        });
    </script>
</body>
</html>
