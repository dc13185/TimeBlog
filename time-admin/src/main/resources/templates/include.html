<head th:fragment="header">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
	<!--<link rel="shortcut icon" href="favicon.ico">-->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
	<!-- bootstrap-table 表格插件样式 -->
	<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/animate.css}" rel="stylesheet"/>
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>
</head>
<div th:fragment="footer">
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<!-- bootstrap-table 表格插件 -->
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-toolbar.min.js}"></script>
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
	<script th:inline="javascript">
		//根路径
		var ctx = [[@{/}]];
	</script>
	<script>
		//设置弹窗
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"progressBar": true,
			"positionClass": "toast-top-right",
			"onclick": null,
			"showDuration": "400",
			"hideDuration": "1000",
			"timeOut": "7000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		};
		//Sercurity Token设置(统一请求头设置)
        let header = $("meta[name='_csrf_header']").attr("content");
        let token =$("meta[name='_csrf']").attr("content");

        $(document).ajaxSend(function(event, jqxhr, settings) {
            jqxhr.setRequestHeader(header, token);
        })

        //校验提示方法
		function check(object){
			let checkFields = object.getElementsByClassName("check_attr");
			for (let i = 0; i <checkFields.length ; i++) {
				let checkField = checkFields[i];
				let value = checkField.value;
				if(value == null || value == ""){
					let tips = checkField.getAttribute("placeholder");
					toastr.warning(tips);
					return false;
				}
			}
			return true;
		}

	</script>
</div>
