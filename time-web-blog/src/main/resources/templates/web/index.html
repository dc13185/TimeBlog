<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title th:text="${blogWebConfig.blogTitle}"></title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/index_style.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
</head>
<body>
    <div id="menu" class="hover_animation menu_open" data-mark="false">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="navgation" class="navgation navgation_close">
        <ul class="point">
            <li><a href="#">首页</a></li>
            <li><a th:href="@{/web/article/toArticles}">博客</a></li>
            <li><a href="message.html">留言</a></li>
        </ul>
        <div class="logo"><a th:text="${blogWebConfig.blogName}"></a></div>
    </div>
    <div class="section" id="section1">
        <div class="fp-tablecell">
            <div class="page1">
                <div class="nav wow zoomIn" data-wow-duration="2s">
                    <h1 class="blog-name" th:text="${blogWebConfig.blogName}"></h1>
                    <div class="sentence">
                        <p th:text="'“'+${sentence.content}+'”'"></p>
                        <div class="sentence-author">
                            <span th:text="'—'+${sentence.author}"></span>
                            <span th:if="${sentence.works != ''}" th:text="${sentence.works}"></span>
                        </div>
                    </div>
                    <a class="layui-btn layui-btn-normal index-btn" style="margin-top: 300px" th:href="@{/web/article/toArticles}">START</a>
                </div>
                <a class="next wow fadeInUp" data-wow-duration="2s" id="next"></a>
            </div>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="fp-tablecell">
            <div class="page2">
                <div class="warp-box">
                    <div class="new-article">
                        <div class="inner wow fadeInDown" data-wow-delay=".2s">
                            <h1 th:text="${articleType.typeName}"></h1>
                            <p th:text="${articleType.description}"> </p>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div th:each="article,articleStat : ${articles}"  class="layui-col-xs12 layui-col-sm4 layui-col-md4  wow fadeInUp" style="padding: 0 10px">
                            <div class="single-news">
                                <div class="news-head">
                                    <img th:src="${article.coverImage}">
                                    <a href="#" class="link"><i class="fa fa-link image-link"></i></a>
                                </div>
                                <div class="news-content">
                                    <h4><a href="#" th:text="${article.articleTitle}"></a></h4>
                                    <div class="date" th:text="${#dates.format(article.updateTime,'yyyy年MM月dd日 HH时mm分')}"></div>
                                    <p th:text="${article.articleIntroduction}"></p>
                                    <a href="#" class="btn">阅读更多</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="fp-tablecell">
            <div class="page4">
                <div class="warp-box">
                    <div class="about">
                        <div class="inner">
                            <p class="wow fadeInRight" th:text="${footerSentence}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section4">
        <div class="fp-tablecell">
            <div class="page3">
                <div class="warp-box">
                    <div class="warp">
                        <div class="inner">
                            <div class="links">
                                <ul>
                                    <li class="wow fadeInLeft"><a href="#">关于</a></li>
                                    <li class="wow fadeInRight"><a href="#">友情链接</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer wow fadeInUp" id="contact">
        <div class="footer-top">
            <div class="container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                        <div class="single-widget about">
                            <div class="footer-logo">
                                <h2>燕十三</h2>
                            </div>
                            <p>剑气纵横三万里，一剑光寒十九洲。</p>
                            <div class="button">
                                <a href="#" class="btn layui-btn layui-btn-normal">About Me</a>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                        <div class="single-widget">
                            <h2>相关链接</h2>
                            <ul class="social-icon">
                                <li class="active"><a href="#"><i class="fa fa-book"></i>博文</a></li>
                                <li class="active"><a href="#"><i class="fa fa-comments"></i>留言</a></li>
                                <li class="active"><a href="#"><i class="fa fa-share"></i>资源</a></li>
                                <li class="active"><a href="#"><i class="fa fa-snowflake-o"></i>日记</a></li>
                                <li class="active"><a href="#"><i class="fa fa-files-o"></i>归档</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
                        <div class="single-widget contact">
                            <h2>联系我</h2>
                            <ul class="list">
                                <li><i class="fa fa-qq"></i>QQ: <div class="info" th:text="${blogWebConfig.blogAuthorQq}"></div> </li>
                                <li><i class="fa fa-envelope"></i>邮箱: <div class="info" th:text="${blogWebConfig.blogAuthorQq}"></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="container">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 text-center">
                        <p>Copyright &copy; 2018-2018 燕十三 All Rights Reserved V.3.1.3 蜀ICP备18008600号</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script th:src="@{/layui/layui.js}" ></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/index.js}" ></script>
    <script th:inline="javascript">
        layui.use(['jquery', 'util'], function () {
            var $ = layui.jquery;
            var backgroundUrl  =  [[${blogWebConfig.indexBackground}]];
            $("#section1").css("background-image","url("+backgroundUrl+")");
        })
    </script>
</body>
</html>
