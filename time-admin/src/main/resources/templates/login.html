<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
    <title>TimeBlog - 登录</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/font-awesome.css" th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link href="../static/css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <link href="../static/css/plugins/checkcode/slidercaptcha.css" th:href="@{/css/plugins/checkcode/slidercaptcha.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-5">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ Time ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>开始记录 <strong>Time-Blog</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="loginForm">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到TimeBlog</p>
                    <input type="text" class="form-control uname" placeholder="用户名" id="loginName" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" id="password" />
                    <!--验证码-->
                    <div class="container-fluid" >
                        <div class="form-row">
                            <div class="col-12">
                                <div class="slidercaptcha card">
                                    <div class="card-body"><div id="captcha"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success btn-block" id="loginBtn">登录</button>
                </div>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 All Rights Reserved. timeblog
            </div>
        </div>
    </div>
</body>

<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"  type="text/javascript" ></script>
<script src="../static/js/plugins/checkcode/longbow.slidercaptcha.js" th:src="@{/js/plugins/checkcode/longbow.slidercaptcha.js}" type="text/javascript"></script>
<script  th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    $(function(){
        $("#loginBtn").click(function () {
            $(".container-fluid").show(200);
        })
    })


    $('#captcha').sliderCaptcha({
        width: 280,
        height: 150,
        sliderL: 42,
        sliderR: 9,
        offset: 5,
        repeatIcon: 'fa fa-redo',
        setSrc: function () {
            return 'http://images.sdgxgz.com/Pic' + Math.round(Math.random() * 136) + '.jpg';
        },
        onSuccess: function () {
            // window.location.href = 'https://gitee.com/LongbowEnterprise/SliderCaptcha';
            var url =  [[@{/login/from}]]  ;
            var loginName = $("#loginName").val();
            var password = $("#password").val();
            var header = $("meta[name='_csrf_header']").attr("content");
            var token =$("meta[name='_csrf']").attr("content");
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: url,
                data: {
                    "username":loginName,
                    "password":password
                },
                cache: false,
                async: false,
                beforeSend : function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    if(data.code == '201'){
                        //用户名密码错误
                        alert(data.msg);
                        $('#captcha').sliderCaptcha('reset');
                    }else if(data.code == '200'){

                    }
                }
            });
        }
    });
    /*]]>*/



</script>

</html>
